
<div class="modal-header">

  <h3 class="text-center modal-title"> <i class="text-info fa fa-2x fa-edit"></i> <br> Edit Thing1</h3>
</div>
<div class="modal-body">

  <form>
    <form class="form-inline">
      <div class="form-group">
        <label  class='text-info' for="first-name">First Name</label>
        <input ng-model='thing.Name.first' type="text" class="form-control" id="first-name" placeholder='{{thing.Name.first}}'>
        <label class='text-info'  for="last-name">Last Name</label>
        <input ng-model='thing.lastname' type="text" class="form-control" id="last-name" placeholder='{{thing.Name.last}}'>
      </div>
      <div class="form-group">
        <label class='text-info' for="email">Email</label>
        <input ng-model='thing.email' type="email" class="form-control" id="email" placeholder="{{thing.Email}}">
      </div>
      <div class="form-group">
        <label class="text-info control-label" for="phone">Phone Number</label>
        <input ng-model='thing.phone' type="tel" name='usrtel' class="form-control form-control-success" id="phone" placeholder="{{thing.PhoneNumber}}">
      </div>
      <div class="form-group">
        <label class="text-info control-label" for="phone">Address</label>
        <input ng-model='thing.Address' type="tel" name='usrtel' class="form-control form-control-success" id="phone" placeholder="{{thing.Address}}">
      </div>
    </form>

  </li>
</ul>
Selected: <b>{{ selected.item }}</b> -->
</div>
<div class="modal-footer">
  <div class="row">
    <div class="col-xs-7">
      <p class="pull-left"> <span class="text-info">Name</span> & <span class="text-info">Email</span> fields are <span class="text-danger">REQUIRED.</span></p>
    </div>
    <div class="col-xs-5">
      <button class="btn btn-info" type="submit" ng-click='submitChanges()'>Submit Changes</button>
      <button class="btn btn-warning" type="submit" ng-click='cancel()'>Cancel</button>
    </div>
  </div>
</div>
</form>
