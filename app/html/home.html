<div id='portfolio-slides'>
  <div class='jumbotron' style="height: 650px">
    <div id='carousel' uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <div class="row col-xs-10 col-xs-offset-1">
          <img class='carousel-image col-xs-4' ng-src="{{slide.image}}" style="margin:auto;">
          <blockquote style='border-left: 0px' class='col-xs-offset-1 col-xs-4' id='project-description' cite="https://git.heroku.com/mighty-shore-12223.git">
            <span><i class='text-warning'>Full-Stack: M.E.A.N.</i></span>
            <hr>
            <div class="text-left">
              <span class="text-success">Front End: </span> <ul>
                <li>Angular.js</li>
              </ul> <br>
              <span class="text-danger">Back End: </span> <ul>
                <li>Node.js</li>
                <li>Express.js</li>
                <li>Mongo DB</li>
              </ul>
              <span class="text-info">Github Repo: </span> <a href="https://github.com/TobiahRex/chFinal.git"><i class="fa fa-github"></i> Here</a><br>
              <span class="text-warning">Hosted: </span> on <a href="https://fathomless-everglades-44961.herokuapp.com/#/">Heroku </a>
              <br>
              <ul class="list-unstyled list-inline">
                <li><img style='width: 60px' src="/css/images/mongodb.png"/></li>
                <li><img style='width: 60px' src="/css/images/expressjs.png"/></li>
                <li><img style='width: 60px' src="/css/images/angularjs.png"/></li>
                <li><img style='width: 60px' src="/css/images/node_logo.png"/></li>
              </ul>
            </div>
          </blockquote>

          <div class="carousel-caption">
            <p class="lead">{{slide.title}}</p>
            <br>
            <p class='text-primary lead'>{{slide.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
