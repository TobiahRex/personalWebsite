<div id='portfolio-slides' class='animated fadeIn'>
  <div class='jumbotron' style="height: 800px">
    <div id='carousel' uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <div class="carousel-main row col-xs-10 col-xs-offset-1 row">
          <div class="carousel-image-container col-xs-7">
            <img class='carousel-image col-xs-12' ng-src="{{slide.image}}" style="margin:auto;">
          </div>
          <div class="blockquote-container col-xs-5">
            <blockquote style='border-left: 0px' class='col-xs-12' id='project-description' cite="https://git.heroku.com/mighty-shore-12223.git">
              <span class='text-warning italic' style="font-size: 28px;">Full-Stack M.E.A.N.</span>
              <hr>
              <div class="text-left">
                <span class="text-success">Front End: </span>
                <ul class='list-unstyled list-inline'  style="font-size: 24px;">
                  <li class='col-xs-offset-1'>Angular.js</li>
                </ul>
                <span class="text-danger">Back End: </span>
                <ul class='list-unstyled list-inline'  style="font-size: 24px;">
                  <li class='col-xs-offset-1'>Node.js</li>
                  <li class='col-xs-offset-1'>Express.js</li>
                  <li class='col-xs-offset-1'>Mongo DB</li>
                </ul>
                <span class="text-info">Github Repo: </span>
                <br>
                 <a class="col-xs-offset-5" href="https://github.com/TobiahRex/chFinal.git"><i class="fa fa-5x fa-github"></i></a>
                 <br>
                 <br>
                <span class="text-warning">Hosted on Heroku: </span>
                 <a href="https://fathomless-everglades-44961.herokuapp.com/#/" style="font-size: 28px;"> &nbsp Here </a>
                <br>
                <br>
                <span class="text-default">Main Technologies: </span>
                <ul class="list-unstyled list-inline">
                  <li><img style='width: 100px' src="/css/images/mongodb.png"/></li>
                  <li><img style='width: 100px' src="/css/images/expressjs.png"/></li>
                  <li><img style='width: 100px' src="/css/images/angularjs.png"/></li>
                  <li><img style='width: 100px' src="/css/images/node_logo.png"/></li>
                </ul>
              </div>
            </blockquote>
          </div>
          <div class="row carousel-caption">
            <p class="lead">{{slide.title}}</p>
            <br>
            <p class='text-primary lead'>{{slide.text}}</p>
            <p class='lead'> <span class="text-info">Features: </span>{{slide.features}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
