<div id='portfolio-slides' class='animated fadeIn'>
  <div class='jumbotron' style="height: 850px">
    <div id='carousel' uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <div class="carousel-main row col-xs-10 col-xs-offset-1 row">
          <div class="carousel-image-container col-xs-6">
            <img class='carousel-image col-xs-12' ng-src="{{slide.image}}" style="margin:auto;">
          </div>
          <div class="blockquote-container col-xs-6">
            <blockquote style='border-left: 0px' class='col-xs-12' id='project-description'>
              <span class='text-warning italic' style="font-size: 28px;">Full-Stack M.E.A.N.</span>
              <hr>
              <div class="text-left">
                <p class="text-success">Front End: </p>
                <p class='lead'  style="font-size: 24px;">
                  <p class='col-xs-offset-1'>Angular.js</p>
                </p>
                <p class="text-danger">Back End: </p>
                <p class='lead'  style="font-size: 24px;">
                  <p class='col-xs-offset-1'>Node.js</p>
                  <p class='col-xs-offset-1'>Express.js</p>
                  <p class='col-xs-offset-1'>Mongo DB</p>
                </p>
                <p class="text-info">Github Repo: </p>
                <br>
                 <a class="col-xs-offset-5" href="{{slide.github}}" style="font-size: 20px;"><i class="fa fa-github"></i> Here</a>
                 <br>
                 <br>
                <span class="text-warning">Hosted on Heroku: </span>
                 <a href="{{slide.heroku}}" style="font-size: 28px;"> &nbsp Here </a>
                <br>
                <br>
                <span class="text-default">Main Technologies: </span>
                <ul class="list-unstyled list-inline">
                  <li><img style='width: 100px' src="/css/images/mongodb.png"/></li>
                  <li><img style='width: 100px' src="/css/images/expressjs.png"/></li>
                  <li><img style='width: 100px' src="/css/images/angularjs.png"/></li>
                  <li><img style='width: 100px' src="/css/images/node_logo.png"/></li>
                </ul>
              </div>
            </blockquote>
          </div>
          <div class="row carousel-caption">
            <p class="lead text-primary">{{slide.title}}</p>
            <br>
            <p class='lead'> <span class="text-info">Description: </span> {{slide.text}}</p>
            <p class='lead'> <span class="text-info">Features: </span>{{slide.features}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
