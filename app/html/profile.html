
<div class="animated fadeIn">
  <div class="container jumbotron profile-jumbo">
    <fieldset class="col-xs-12">
      <legend class="text-center">
        <h3>{{profile.Firstname}} {{profile.Lastname}}</h3>
        <h5><i class="text-success">{{profile.Username}}</i></h5>
      </legend>
      <div class="col-xs-12">
        <ul class="profile-tabs nav nav-tabs">
          <li class="profile-cat"><a ui-sref='profile.details'>Bio</a></li>
          <li class="profile-cat dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              Things <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a ui-sref='profile.thing1' >Thing 1</a></li>
              <li class="divider"></li>
              <li><a ui-sref='profile.thing2'>Thing 2</a></li>
              <li class="divider"></li>
              <li><a ui-sref='profile.allThings'>All</a></li>
            </ul>
          </li>
          <li class="profile-cat "><a ui-sref='profile.account'>Account</a></li>
        </ul>
      </div>
      <hr>
      <div id="myTabContent" class="tab-content col-xs-12 well">

          <ui-view></ui-view>

          <div class="tab-pane fade" id="profile"></div>
          <div class="tab-pane fade" id="things-thing1"></div>
          <div class="tab-pane fade" id="things-thing2"></div>
          <div class="tab-pane fade" id="things-all"></div>
          <div class="tab-pane fade" id="account">
            <pre>{{profile | json}}</pre>
          </div>
      </div>
    </fieldset>
  </div>
</div>
